  <form class="form-feedback" [formGroup]="feedbackForm" >
    <h1 class="h3 mb-3 fw-normal">Please give us feedback</h1>
    <div class="mb-3">
      <label for="inputName" class="visually-hidden">Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Name" formControlName="name" required autofocus>
    </div>
    <div class="mb-3">
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required>
    </div>
    <div class="mb-3">
      <label for="inputFeedback" class="visually-hidden">Text</label>
      <textarea id="inputFeedback" class="form-control" placeholder="Text" formControlName="text" required></textarea>
    </div>
    <div class="mb-3">
      <label for="inputCategory" class="visually-hidden">Category</label>
      <select id="inputCategory" class="form-select" multiple aria-label="multiple select example" formControlName="category">
        <option value="1" disabled>Application</option>
        <option value="10" disabled>- Health</option>
        <option *ngFor="let category of healthC" [ngValue]="category">{{category}}</option>
        <option value="2" disabled>-- Remote visits portal</option>
        <option *ngFor="let category of remoteC" [ngValue]="category">{{category}}</option>
        <option value="22" disabled>- Document management</option>
        <option *ngFor="let category of documentC" [ngValue]="category">{{category}}</option>
      </select>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
  </form>

  <section>
    <hr>
    <h1>Developer's area</h1>
    <pre>{{ feedbackForm.value | json}}</pre>
  </section>
